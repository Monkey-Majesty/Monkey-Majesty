<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Majesty - Catálogo de Gorras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --card-bg: #242424;
            --accent: #ff9800;
            --accent-dark: #e68900;
            --text: #f5f5f5;
            --text-muted: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 40px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 152, 0, 0.2);
            position: relative;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            background: linear-gradient(to right, var(--accent) 0%, #ffcb74 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .contact-number {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .caps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .cap-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .cap-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .cap-image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2a2a2a;
            border-bottom: 2px solid var(--accent);
        }
        
        .cap-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .cap-card:hover .cap-image {
            transform: scale(1.08);
        }
        
        .cap-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .cap-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .cap-description {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-size: 0.95rem;
            flex-grow: 1;
        }
        
        .cap-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .cap-contact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .admin-panel {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .admin-panel h2 {
            color: var(--accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text);
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            background: linear-gradient(to right, var(--accent) 0%, var(--accent-dark) 100%);
            color: black;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .delete-btn {
            background: linear-gradient(to right, #ff4757 0%, #eb3b5a 100%);
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--accent);
            color: black;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 152, 0, 0.2);
        }
        
        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent) 0%, #ffcb74 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .footer-contact {
            color: var(--text-muted);
            margin: 10px 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: var(--text-muted);
            font-size: 1.8rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--accent);
        }
        
        .image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            border-bottom: 2px solid var(--accent);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .caps-grid {
                grid-template-columns: 1fr;
            }
            
            .cap-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Monkey Majesty</div>
        <div class="tagline">Gorras Premium con Estilo Único</div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <div class="contact-number">618 567 2079</div>
        </div>
    </header>

    <div class="container">
        <div class="caps-grid" id="caps-container">
            <!-- Las gorras se cargarán aquí con JavaScript -->
        </div>

        <div class="admin-panel" id="admin-panel">
            <h2>Panel de Administración</h2>
            
            <div class="form-group">
                <label for="admin-cap-select">Seleccionar Gorra para Editar:</label>
                <select id="admin-cap-select" class="form-control">
                    <option value="">-- Seleccione una gorra --</option>
                </select>
            </div>
            
            <div id="cap-edit-form">
                <div class="form-group">
                    <label for="edit-cap-name">Nombre de la Gorra:</label>
                    <input type="text" id="edit-cap-name" placeholder="Ej: Gorra Nike Negra">
                </div>
                
                <div class="form-group">
                    <label for="edit-cap-price">Precio ($):</label>
                    <input type="number" id="edit-cap-price" step="0.01" min="0" placeholder="29.99">
                </div>
                
                <div class="form-group">
                    <label for="edit-cap-image">URL de la Imagen:</label>
                    <input type="text" id="edit-cap-image" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <div class="form-group">
                    <label for="edit-cap-description">Descripción:</label>
                    <textarea id="edit-cap-description" rows="3" placeholder="Descripción de la gorra..."></textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="button" id="update-cap-btn">Actualizar Gorra</button>
                    <button type="button" class="delete-btn" id="delete-cap-btn">Eliminar Gorra</button>
                </div>
            </div>
            
            <h3 style="margin-top: 30px; color: var(--accent);">Agregar Nueva Gorra</h3>
            
            <div class="form-group">
                <label for="new-cap-name">Nombre de la Gorra:</label>
                <input type="text" id="new-cap-name" placeholder="Ej: Gorra Nike Negra">
            </div>
            
            <div class="form-group">
                <label for="new-cap-price">Precio ($):</label>
                <input type="number" id="new-cap-price" step="0.01" min="0" placeholder="29.99">
            </div>
            
            <div class="form-group">
                <label for="new-cap-image">URL de la Imagen:</label>
                <input type="text" id="new-cap-image" placeholder="https://ejemplo.com/imagen.jpg">
            </div>
            
            <div class="form-group">
                <label for="new-cap-description">Descripción:</label>
                <textarea id="new-cap-description" rows="3" placeholder="Descripción de la gorra..."></textarea>
            </div>
            
            <button type="button" id="add-cap-btn">Agregar Nueva Gorra</button>
        </div>
    </div>

    <div class="notification" id="notification">
        Cambios guardados exitosamente!
    </div>

    <footer>
        <div class="footer-logo">Monkey Majesty</div>
        <div class="footer-contact">Contacto: 618 567 2079</div>
        <div class="social-links">
            <a href="https://www.instagram.com/ramon_cardoz4?igsh=MTc4aDl6ZDRubmpmYg==" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        // Datos para las gorras con las nuevas imágenes corregidas
        let capsData = [
            {
                id: 1,
                name: "Modelo NY CRISTAL",
                price: 850,
                image: "https://drive.google.com/thumbnail?id=19UCB0qcwpDpOlexdAVE5iC89eeMPKKXW&sz=w1000",
                description: "Este modelo tiene detalles en pin metálico, excelente calidad, con pedrería su botón superior personalizado y la etiqueta metálica. Material corona de gamuza y su visera Full gamuza."
            },
            {
                id: 2,
                name: "Modelo franklin",
                price: 850,
                image: "https://drive.google.com/thumbnail?id=1LHE-b3LE4Xp_smGYLBPVXhdP_NueQoLK&sz=w1000",
                description: "Éste modelo tiene detalles en pin metálico, de excelente calidad, su botón superior personalizado y la etiqueta metálica. Material corona de algodón y visera de gamuza. El logo frontal brilla en la oscuridad."
            },
            {
                id: 3,
                name: "Modelo mano de Fátima",
                price: 850,
                image: "https://drive.google.com/thumbnail?id=1SLdSOZ2bGp0MgnfB-AxilZoScrUd6Kl3&sz=w1000",
                description: "Éste es un modelo que tiene full gamuza, bordados, dos de planos de estrellas por toda la Gorra, luego frontal metálico, botón superior personalizado y etiqueta metálica."
            }
        ];

        // Elementos del DOM
        const capsContainer = document.getElementById('caps-container');
        const adminPanel = document.getElementById('admin-panel');
        const adminCapSelect = document.getElementById('admin-cap-select');
        const updateCapBtn = document.getElementById('update-cap-btn');
        const deleteCapBtn = document.getElementById('delete-cap-btn');
        const addCapBtn = document.getElementById('add-cap-btn');
        const notification = document.getElementById('notification');

        // Contraseña de administrador
        const ADMIN_PASSWORD = "admin123";

        // Mostrar el catálogo de gorras
        function renderCaps() {
            capsContainer.innerHTML = '';
            
            capsData.forEach(cap => {
                const capCard = document.createElement('div');
                capCard.className = 'cap-card';
                
                // Verificar si la imagen carga correctamente
                const img = new Image();
                img.src = cap.image;
                img.onerror = function() {
                    // Si hay error, mostrar placeholder
                    const placeholder = capCard.querySelector('.cap-image-container');
                    if (placeholder) {
                        placeholder.innerHTML = `
                            <div class="image-placeholder">
                                <i class="fas fa-image"></i>
                                <span style="margin-left: 10px;">Imagen no disponible</span>
                            </div>
                        `;
                    }
                };
                
                capCard.innerHTML = `
                    <div class="cap-image-container">
                        <img src="${cap.image}" alt="${cap.name}" class="cap-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'image-placeholder\'><i class=\'fas fa-image\'></i><span style=\'margin-left: 10px;\'>Imagen no disponible</span></div>';">
                    </div>
                    <div class="cap-info">
                        <h3 class="cap-name">${cap.name}</h3>
                        <p class="cap-description">${cap.description}</p>
                        <div class="cap-price">$${cap.price.toFixed(2)}</div>
                        <div class="cap-contact">
                            <i class="fas fa-phone"></i>
                            Contacto: 618 567 2079
                        </div>
                    </div>
                `;
                capsContainer.appendChild(capCard);
            });
            
            // Actualizar el selector en el panel de administración
            updateCapSelector();
        }

        // Actualizar el selector de gorras en el panel de administración
        function updateCapSelector() {
            adminCapSelect.innerHTML = '<option value="">-- Seleccione una gorra --</option>';
            
            capsData.forEach(cap => {
                const option = document.createElement('option');
                option.value = cap.id;
                option.textContent = cap.name;
                adminCapSelect.appendChild(option);
            });
        }

        // Rellenar el formulario de edición cuando se selecciona una gorra
        adminCapSelect.addEventListener('change', function() {
            const capId = parseInt(this.value);
            const selectedCap = capsData.find(cap => cap.id === capId);
            
            if (selectedCap) {
                document.getElementById('edit-cap-name').value = selectedCap.name;
                document.getElementById('edit-cap-price').value = selectedCap.price;
                document.getElementById('edit-cap-image').value = selectedCap.image;
                document.getElementById('edit-cap-description').value = selectedCap.description;
            }
        });

        // Actualizar una gorra existente
        updateCapBtn.addEventListener('click', function() {
            const capId = parseInt(adminCapSelect.value);
            
            if (!capId) {
                alert("Por favor, selecciona una gorra para editar.");
                return;
            }
            
            const name = document.getElementById('edit-cap-name').value;
            const price = parseFloat(document.getElementById('edit-cap-price').value);
            const image = document.getElementById('edit-cap-image').value;
            const description = document.getElementById('edit-cap-description').value;
            
            if (name && !isNaN(price) && image && description) {
                const index = capsData.findIndex(cap => cap.id === capId);
                
                if (index !== -1) {
                    capsData[index] = {
                        ...capsData[index],
                        name,
                        price,
                        image,
                        description
                    };
                    
                    renderCaps();
                    showNotification("Gorra actualizada correctamente!");
                }
            } else {
                alert("Por favor, completa todos los campos correctamente.");
            }
        });

        // Eliminar una gorra
        deleteCapBtn.addEventListener('click', function() {
            const capId = parseInt(adminCapSelect.value);
            
            if (!capId) {
                alert("Por favor, selecciona una gorra para eliminar.");
                return;
            }
            
            if (confirm("¿Estás seguro de que quieres eliminar esta gorra?")) {
                capsData = capsData.filter(cap => cap.id !== capId);
                renderCaps();
                showNotification("Gorra eliminada correctamente!");
                
                // Limpiar el formulario
                document.getElementById('edit-cap-name').value = '';
                document.getElementById('edit-cap-price').value = '';
                document.getElementById('edit-cap-image').value = '';
                document.getElementById('edit-cap-description').value = '';
                adminCapSelect.value = "";
            }
        });

        // Agregar una nueva gorra
        addCapBtn.addEventListener('click', function() {
            const name = document.getElementById('new-cap-name').value;
            const price = parseFloat(document.getElementById('new-cap-price').value);
            const image = document.getElementById('new-cap-image').value;
            const description = document.getElementById('new-cap-description').value;
            
            if (name && !isNaN(price) && price >= 0 && image && description) {
                // Generar un nuevo ID
                const newId = capsData.length > 0 ? Math.max(...capsData.map(cap => cap.id)) + 1 : 1;
                
                capsData.push({
                    id: newId,
                    name,
                    price,
                    image,
                    description
                });
                
                renderCaps();
                showNotification("Gorra agregada correctamente!");
                
                // Limpiar el formulario
                document.getElementById('new-cap-name').value = '';
                document.getElementById('new-cap-price').value = '';
                document.getElementById('new-cap-image').value = '';
                document.getElementById('new-cap-description').value = '';
            } else {
                alert("Por favor, completa todos los campos correctamente.");
            }
        });

        // Mostrar notificación
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Detectar combinación de teclas para abrir panel de administración
        let keysPressed = {};
        
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
            
            // Verificar combinación Windows + Shift + E
            if ((keysPressed['Meta'] || keysPressed['Windows']) && keysPressed['Shift'] && keysPressed['e']) {
                const password = prompt("Ingresa la contraseña de administrador:");
                
                if (password === ADMIN_PASSWORD) {
                    adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
                } else if (password !== null) {
                    alert("Contraseña incorrecta.");
                }
                
                // Limpiar las teclas presionadas
                keysPressed = {};
            }
        });

        document.addEventListener('keyup', (event) => {
            delete keysPressed[event.key];
        });

        // Inicializar la página
        renderCaps();
    </script>
</body>
</html>
